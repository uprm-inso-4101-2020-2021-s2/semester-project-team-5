{% extends "base/base.html" %}

{% block content %}
<form method='POST'> {% csrf_token %}
    {% if error %}
        <p>{{error}}</p>
        <br>
    {% endif %}
    {{ form }}
    <br>
    <a href="{% url 'users:register_page' %}">Register</a>
    <br><br>
    <button type= 'submit' class='btn-btn-primary'>Log-in</button>
</form>
{% endblock %}
