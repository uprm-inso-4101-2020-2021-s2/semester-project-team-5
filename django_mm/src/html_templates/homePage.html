<!DOCTYPE html>

{% load static %}
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css_templates/homeStyle.css' %}" </head>

<body>
    <h1 style='text-align:center;'>TEAM 5 </h1>
    <h1 style='text-align:center;'>Wall-eCommerce</h1>
    <div style='font-weight:bold; text-align:center'> {{members}}</div>
    <p style="text-align:center;">
        <img src="{% static 'img/ecom_homepageLogo.jpg' %}" class="img-fluid" />
    </p>
    <div>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <p>{{ content }}</p>
                </div>
            </div>
        </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class='row'>
        <div class='col'>
            <h1>PREMIUM</h1>
            {{premium_content}}
        </div>
    </div>
    {% endif%}
    <hr>
    {% block content %}
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{% static 'img/placeholder.png' %}" <div class="box-element product">
                <h6><strong>{{item.name}}</strong></h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block;float: right">${{item.price|floatformat:2}}</h4>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock content %}


</body>

</html>
