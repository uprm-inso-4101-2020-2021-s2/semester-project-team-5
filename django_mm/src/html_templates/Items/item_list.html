<!DOCTYPE html>
{% extends "base/base.html" %}
{% block content %}
    <div class='col-12 col-md-8 mx-auto py-4'>
                 {% include 'Items/search-form.html'%}
                </div>
                <div class="col-12">
                    <hr>
                </div>
    <div class='container'>
        <div class = 'row'>

    {% if object_list.exists%}
        {% for item in object_list %}

         <div class='col-sm-4'>
         <br><br><br>
        {% include "items/card.html" with instance=item%}
         </div>
        {% endfor %}
    {% else %}
            <H2>No items availables</H2>

    {% endif%}
        </div>
    </div>
{% endblock %}
